<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="SignUp.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
        <title>Sign Up</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <label class="Logo"><a href="Homepage.html">MindThePet</a></label>
                <a href="#"  class="Toggle-btn">
                    <span class="Bar"></span>
                    <span class="Bar"></span>/
                    <span class="Bar"></span>//
                </a>
                <div class="navbar-Links">
                    <ul>
                        <li><a href="#">Our Services</a></li>
                        <li><a href="AboutUs.html">About Us</a></li>
                        <li><a href="#">Contact us</a></li>
                        <li><a href="Report.html">Misconduct</a></li>
                        <li><a href="signUp.html">Sign up</a></li>
                        <li class="navbar__btn "><a href="login.html" class=button>Sign-in</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="back">
            <form>
                <legend class="form-header">Join Today</legend>
                <div class="form-group">
                    <label for="UserName">Username:</label><br>
                    <input type="text" id="UserName" required placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label for="FullName">Name</label><br>
                    <input type="text" id="FullName" required placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label><br>
                    <input type="email" id="Email" required placeholder="Enter Email"><br>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label><br>
                    <input type="password" id="Password" required placeholder="Enter Password"><br>
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Password</label><br>
                    <input type="password" id="Password" required placeholder="Confirm Password"><br>
                </div>
                <div class="form-group">
                    <button type="submit">Sign up</button><br>
                    <small>Already have an Account? <a href="login">Sign in</a></small>
                </div>
            </form>
            <p></p>
        </div>
    </body>
</html>
