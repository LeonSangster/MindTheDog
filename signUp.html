<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Report.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <label class="Logo"><a href="Homepage.html">MindThePet</a></label>
            <a href="#"  class="Toggle-btn">
                <span class="Bar"></span>
                <span class="Bar"></span>
                <span class="Bar"></span>
            </a>
            <div class="navbar-Links">
                <ul>
                    <li><a href="#">Our Services</a></li>
                    <li><a href="AboutUs.html">About Us</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="Report.html">Misconduct</a></li>
                    <li class="navbar__btn "><a href="#"" class=button>Sign-in</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div>
        <form>
            <div class="input-group">
                <label for="FirstName"></label>
                <input type="text" id="FirstName" required placeholder="Your First Name">
            </div>
            <div class="input-group">
                <label for="LastName"></label>
                <input type="text" id="LastName" required placeholder="Your Last Name">
            </div>
            <div class="input-group">
                <label for="Email"></label>
                <input type="text" id="Email" required placeholder="Your Email">
            </div>
            <div class="input-group">
                <label for="Password"></label>
                <input type="password" id="Password" required placeholder="Your Password">
            </div>
            <div class="input-group">
                <label for="ConfirmPassword"></label>
                <input type="password" id="ConfirmPassword" required placeholder="Your Password">
            </div>
            <button type="submit">Sign up</button>
        </form>
    </div>
</body>
</html>
